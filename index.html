<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>SUIã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³</title>
  <style>
    body { margin: 0; overflow: hidden; background-color: #ffffff; }
    canvas { display: block; }
    #instructions {
      position: absolute;
      top: 50%;
      width: 100%;
      text-align: center;
      color: #000;
      font-size: 24px;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="instructions">ã‚¯ãƒªãƒƒã‚¯ã—ã¦æ“ä½œé–‹å§‹ï¼ˆWASD + ãƒã‚¦ã‚¹ï¼‰</div>

  <!-- Three.js æœ¬ä½“ -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
  <!-- å„ç¨®ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ« -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/PointerLockControls.js"></script>

  <script>
    console.log("â–¶ ãƒ—ãƒ­ã‚°ãƒ©ãƒ é–‹å§‹");

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xffffff); // èƒŒæ™¯ã‚’ç™½ã

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1.6, 5); // å°‘ã—é«˜ã„ä½ç½®ã‹ã‚‰ã‚¹ã‚¿ãƒ¼ãƒˆ

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // ãƒ©ã‚¤ãƒˆã‚’å¼·ã‚ã‚‹
    scene.add(new THREE.AmbientLight(0xffffff, 1));
    const directionalLight = new THREE.DirectionalLight(0xffffff, 1.5);
    directionalLight.position.set(5, 10, 7.5);
    scene.add(directionalLight);

    // PointerLockControls
    const controls = new THREE.PointerLockControls(camera, document.body);
    const instructions = document.getElementById('instructions');

    instructions.addEventListener('click', () => {
      controls.lock();
    });

    controls.addEventListener('lock', () => {
      instructions.style.display = 'none';
    });

    controls.addEventListener('unlock', () => {
      instructions.style.display = '';
    });

    scene.add(controls.getObject());

    // ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰ç§»å‹•
    const move = { forward: false, backward: false, left: false, right: false };
    const velocity = new THREE.Vector3();

    document.addEventListener('keydown', (e) => {
      if (e.code === 'KeyW') move.forward = true;
      if (e.code === 'KeyS') move.backward = true;
      if (e.code === 'KeyA') move.left = true;
      if (e.code === 'KeyD') move.right = true;
    });

    document.addEventListener('keyup', (e) => {
      if (e.code === 'KeyW') move.forward = false;
      if (e.code === 'KeyS') move.backward = false;
      if (e.code === 'KeyA') move.left = false;
      if (e.code === 'KeyD') move.right = false;
    });

    // ãƒ¢ãƒ‡ãƒ«èª­ã¿è¾¼ã¿
    const loader = new THREE.GLTFLoader();
    console.log("ğŸ“¦ glTFãƒ¢ãƒ‡ãƒ«èª­ã¿è¾¼ã¿é–‹å§‹...");

    let mixer;
    loader.load(
      'model.glb',
      function (gltf) {
        console.log("âœ… ãƒ¢ãƒ‡ãƒ«èª­ã¿è¾¼ã¿æˆåŠŸ");
        const model = gltf.scene;
        scene.add(model);

        mixer = new THREE.AnimationMixer(model);
        gltf.animations.forEach((clip) => {
          mixer.clipAction(clip).play();
        });
      },
      function (xhr) {
        console.log(`â³ èª­ã¿è¾¼ã¿é€²è¡Œ: ${Math.round((xhr.loaded / xhr.total) * 100)}%`);
      },
      function (error) {
        console.error("âŒ ãƒ¢ãƒ‡ãƒ«èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:", error);
      }
    );

    const clock = new THREE.Clock();
    function animate() {
      requestAnimationFrame(animate);

      const delta = clock.getDelta();
      if (mixer) mixer.update(delta);

      // WASD ç§»å‹•
      const speed = 5;
      velocity.set(0, 0, 0);
      if (move.forward) velocity.z -= speed * delta;
      if (move.backward) velocity.z += speed * delta;
      if (move.left) velocity.x -= speed * delta;
      if (move.right) velocity.x += speed * delta;
      controls.moveRight(velocity.x);
      controls.moveForward(velocity.z);

      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
